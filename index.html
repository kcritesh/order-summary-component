<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="summary" class="flex">
    <div class="container flex">
      <img src="images/illustration-hero.svg" alt="girl-listening-music">
      <div class="order-text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
  
      <div class="subscription flex">
        <img src="images/icon-music.svg" alt="">
        <span>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </span>
        <a class="semibold" href="#">Change</a>
      </div>
  
      <button class="btn btn-primary semibold">Proceed to Payment</p></button>
      <button class="btn btn-secondary semibold">Cancel Order</button>
  
    </div>
  </section>

  </div> -->
</body>

</html>
